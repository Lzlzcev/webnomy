<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xlmns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Страница формы</title>
	</head>
	<body>
		<h1>Форма</h1>
		<form action="#" method="post">
			
			<p><label for="login">Логин</label></p>
			<input type="text" name="login" placeholder="введите логин" maxlength="15" id="login" />
			<p><label for="parol">Пароль</label></p>
			<input type="password" name="parol" id="parol" placeholder="введите пароль" />
			<br />
			
			<p>Оцените сайт</p>
			<input type="radio" name="evaluation" value="excellent" id="1" checked="checked" /> <label for="1">Отлично</label> <br />
			<input type="radio" name="evaluation" value="good" id="2" /> <label for="2">Хорошо</label> <br />
			<input type="radio" name="evaluation" value="badly" id="3" /> <label for="3">Плохо</label> <br />
			
			<p>Как вы проводите свободное время?</p>
			<label><input type="checkbox" name="leisure[]" value="read" checked="checked">Читаю книги</label> <br />
			<label><input type="checkbox" name="leisure[]" value="watchin">Смотрю ТВ</label> <br />
			<label><input type="checkbox" name="leisure[]" value="listen">Слушаю музыку</label> <br />
			<label><input type="checkbox" name="leisure[]" value="walkin">Гуляю</label> <br />
			
			<p><label for="multiple">Какую музыку вы слушаете?</label></p>
			<select name="musicstyles[]" multiple="multiple" size="5" id="multiple">
				<option value="classic">Классическую</option>
				<option value="electro">Электро</option>
				<option value="pop">Поп</option>
				<option value="rock">Рок</option>
				<option value="rap">Черную</option>
			</select>
		
			<p><label for="textarea">Ваши интересы</label></p>
			<textarea name="intresting" rows="4" cols="30" placeholder="Введите сообщение" id="textarea"></textarea> <br />
			
			<input type="image" name="send" src="images/send.png" />
			
		</form>
	</body>
</html>
